<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Card</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div id="response" class="hidden">
      <h2>Yay! You said yes!</h2>
      <img id="valentinePic" src="img/image1.jpg" alt="Valentine's Picture">
      <p>Here's a lovely picture for you!</p>
    </div>
  </div>
  
  <audio id="bgMusic" src="path_to_your_music.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
