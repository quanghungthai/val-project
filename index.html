<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day Card</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <center>
    <div id="questionbox">
      <h1>WILL YOU BE MY VALENTINE? ❤️</h1>
      <img id="willyouPic" src="images/willyou.webp" alt="Will you?">
      <div class="buttons">
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
      </div>
    </div>
    </center>

    <div id="response" class="hidden">
      <center>
        <h2 class="yestext">HOORAY! SHE SAID YESSSS</h2>
        <img id="valentinePic" src="images/happydance.gif" alt="She said yes <3">
        <h2 class="yestext">I LOVE YOU BABY ❤️</h2>
        <audio id="bgMusic" src="audio/dwas.mp3" loop></audio>
      </center>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
